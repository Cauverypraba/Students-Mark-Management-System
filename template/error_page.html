<!-- error_page.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Error Page</title>
</head>
<body>
    <h2>Validation Errors</h2>
    {% if errors %}
        {% for field, error_msgs in errors.items %}
            <p>{{ field }}: {{ error_msgs|join:", " }}</p>
        {% endfor %}
    {% else %}
        <p>{{custom_response}}</p>
        <p>{{errors}}</p>
    {% endif %}
</body>
</html>
